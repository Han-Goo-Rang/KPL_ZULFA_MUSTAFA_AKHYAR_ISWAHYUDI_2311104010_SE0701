<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Modul 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jurnal Modul 12</h2>
        <div class="input-group">
            <label for="txtInputA">Masukkan Bilangan a:</label>
            <input type="text" id="txtInputA">
        </div>
        <div class="input-group">
            <label for="txtInputB">Masukkan Bilangan b:</label>
            <input type="text" id="txtInputB">
        </div>
        <button id="btnCalculate">Hitung Pangkat</button>
        <div class="input-group">
            <label for="lblResult">Hasil:</label>
            <input type="text" id="lblResult" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
